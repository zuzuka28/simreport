asyncapi: "2.0.0"
info:
  title: Document Analysis Service
  version: "1.0.0"
  description: API для отправки запроса на анализ документа

channels:
  analyzeRequest:
    description: Канал для отправки запросов на анализ документа
    publish:
      summary: Отправка запроса на анализ документа
      operationId: sendAnalyzeRequest
      message:
        contentType: application/json
        name: AnalyzeRequestMessage
        title: Сообщение запроса анализа
        payload:
          type: object
          required:
            - documentId
          properties:
            documentId:
              type: string
              description: Идентификатор документа для анализа
              example: "12345"

components:
  messages:
    AnalyzeRequestMessage:
      description: Сообщение запроса анализа документа
      payload:
        type: object
        properties:
          documentId:
            type: string
            description: Уникальный идентификатор документа
            example: "abc123"
